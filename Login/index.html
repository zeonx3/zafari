<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login</title>
</head>

<body>
  <main>
    <section class="caja-login">
      <h1>Ingresa a Zafary</h1>
      <form class="formulario-login">
        <!-- input -->
        <input type="text" placeholder="   Ingresa tu correo" id="mail">
        <!-- input -->
        <input type="password" placeholder="    Ingresa tu contraseña" id="pass">
        <!-- button -->
        <button id="login" type="button">LOGIN</button>
        <!-- small -->
        <small class="error hide">Nombre de usuario y/o contraseña incorrecto</small>
        <div class="formulario-login-small"><small>yo ❤️ Safary</small></div>

      </form>
    </section>
    <script src="./index.js"></script>
  </main>

</body>



</html>
